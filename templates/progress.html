<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Your Playlist...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .center {
            background: rgba(25, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(29, 185, 84, 0.2), 0 0 100px rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
        }
        
        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 42px;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        p {
            color: #b3b3b3;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .bar {
            width: 100%;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 12px;
            overflow: hidden;
            height: 12px;
            margin-top: 30px;
            border: 1px solid rgba(29, 185, 84, 0.2);
        }
        
        .fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #1DB954 0%, #1ed760 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.6);
        }
        
        .spinner {
            margin-top: 40px;
            font-size: 20px;
            color: #1ed760;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .loading-dots {
            display: inline-block;
            animation: dots 1.4s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '‚è≥'; }
            40% { content: '‚è≥'; }
            60% { content: '‚è≥'; }
            80%, 100% { content: '‚è≥'; }
        }
        
        .spinner-animation {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(29, 185, 84, 0.2);
            border-top-color: #1ed760;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #link {
            margin-top: 30px;
        }
        
        #link a {
            display: inline-block;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: #000;
            padding: 14px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
            letter-spacing: 1px;
        }
        
        #link a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(29, 185, 84, 0.6);
        }
        
        .status-icon {
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeInScale 0.6s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-message {
            color: #1ed760;
            font-weight: 600;
            margin-top: 20px;
            font-size: 18px;
        }
        
        .error-message {
            color: #ff6b6b;
            font-weight: 600;
            margin-top: 20px;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            .center {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="status-icon" id="statusIcon">üéµ</div>
        <h1>Creating Playlist</h1>
        <p id="playlistName">{{ playlist_name }}</p>
        <p id="status">Initializing...</p>
        
        <div class="bar">
            <div id="fill" class="fill"></div>
        </div>
        
        <div class="spinner" id="spinner">
            <span class="spinner-animation"></span>
            Working on it...
        </div>
        
        <div id="link"></div>
    </div>

    <script>
    // Start the job and poll status until done
    async function startJob(){
        const resp = await fetch('/start_save', { method: 'POST' });
        if(!resp.ok){ 
            document.getElementById('statusIcon').innerHTML = '‚ùå';
            document.getElementById('status').innerText = 'Not logged in or error starting job.'; 
            document.getElementById('spinner').innerHTML = '<span class="error-message">Error starting job</span>';
            return; 
        }
        const data = await resp.json();
        const jobId = data.job_id;
        poll(jobId);
    }

    async function poll(jobId){
        const url = '/job_status?job_id=' + encodeURIComponent(jobId);
        const resp = await fetch(url);
        if(!resp.ok){ 
            document.getElementById('statusIcon').innerHTML = '‚ùå';
            document.getElementById('status').innerText = 'Error checking job status.'; 
            document.getElementById('spinner').innerHTML = '<span class="error-message">Error checking status</span>';
            return; 
        }
        const data = await resp.json();
        const status = data.status;
        
        if(data.progress !== undefined && data.progress !== null){
            const p = Math.min(100, Math.max(0, (data.progress / (data.total || 1)) * 100));
            document.getElementById('fill').style.width = p + '%';
            document.getElementById('status').innerText = `Processing ${data.progress} of ${data.total || '...'} songs`;
        }
        
        if(status === 'done'){
            document.getElementById('statusIcon').innerHTML = '‚úÖ';
            document.getElementById('spinner').innerHTML = '<span class="success-message">Playlist created successfully! üéâ</span>';
            if(data.playlist_url){
                document.getElementById('link').innerHTML = '<a href="'+data.playlist_url+'" target="_blank">Open on Spotify ‚Üí</a>';
            }
            document.getElementById('fill').style.width = '100%';
            return;
        }
        
        if(status === 'error'){
            document.getElementById('statusIcon').innerHTML = '‚ùå';
            document.getElementById('spinner').innerHTML = '<span class="error-message">Something went wrong</span>';
            document.getElementById('status').innerText = data.message || 'An error occurred';
            return;
        }
        
        setTimeout(()=>poll(jobId), 1500);
    }

    // Kick off when the page loads
    window.addEventListener('load', startJob);
    </script>
</body>
</html>
