<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendations - SavedToPlaylist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 48px;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #b3b3b3;
            font-size: 18px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            padding: 10px 25px;
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1DB954;
            border-radius: 20px;
            color: #1ed760;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(29, 185, 84, 0.4);
            transform: translateY(-2px);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(25, 20, 20, 0.95);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(29, 185, 84, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .card h2 {
            color: #1ed760;
            font-size: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            font-size: 28px;
        }
        
        .stat {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin: 10px 0;
        }
        
        .genre-list, .feature-list {
            list-style: none;
        }
        
        .genre-item, .feature-item {
            padding: 10px;
            margin: 8px 0;
            background: rgba(29, 185, 84, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .genre-name, .feature-name {
            font-weight: 600;
            color: #e0e0e0;
        }
        
        .genre-count {
            background: #1DB954;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
        }
        
        .feature-value {
            color: #1ed760;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1DB954 0%, #1ed760 100%);
            transition: width 0.5s ease;
        }
        
        .action-section {
            background: rgba(25, 20, 20, 0.95);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(29, 185, 84, 0.3);
            text-align: center;
        }
        
        .action-section h2 {
            color: #1ed760;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #b3b3b3;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1ed760;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: #000;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.4);
            font-family: 'Fredoka', sans-serif;
        }
        
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(29, 185, 84, 0.6);
        }
        
        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status-message.success {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1DB954;
            color: #1ed760;
        }
        
        .status-message.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
        
        .status-message.info {
            background: rgba(30, 215, 96, 0.1);
            border: 1px solid rgba(30, 215, 96, 0.3);
            color: #1ed760;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-playlist {
            margin-top: 20px;
            padding: 20px;
            background: rgba(29, 185, 84, 0.1);
            border-radius: 12px;
            display: none;
        }
        
        .result-playlist h3 {
            color: #1ed760;
            margin-bottom: 10px;
        }
        
        .result-playlist a {
            color: #1DB954;
            font-weight: 600;
            text-decoration: none;
        }
        
        .result-playlist a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Recommendations</h1>
            <p class="subtitle">Discover new music based on your taste</p>
        </header>
        
        <div class="nav-buttons">
            <a href="/" class="nav-btn">üè† Home</a>
            <a href="/start" class="nav-btn">üíæ Save Liked Songs</a>
        </div>
        
        <div class="dashboard" id="analysisResults" style="display: none;">
            <div class="card">
                <h2><span class="icon">üìä</span> Overview</h2>
                <div class="stat" id="trackCount">-</div>
                <p style="color: #b3b3b3;">Tracks Analyzed</p>
                <div class="stat" style="font-size: 28px; margin-top: 15px;" id="artistCount">-</div>
                <p style="color: #b3b3b3;">Unique Artists</p>
            </div>
            
            <div class="card">
                <h2><span class="icon">üé∏</span> Top Genres</h2>
                <ul class="genre-list" id="genreList">
                    <li class="genre-item">
                        <span class="genre-name">Loading...</span>
                    </li>
                </ul>
            </div>
            
            <div class="card">
                <h2><span class="icon">üéõÔ∏è</span> Audio Profile</h2>
                <ul class="feature-list" id="featureList">
                    <li class="feature-item">
                        <span class="feature-name">Loading...</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="action-section">
            <h2>Generate Personalized Playlist</h2>
            
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="playlistName">Playlist Name</label>
                    <input type="text" id="playlistName" name="playlistName" 
                           placeholder="My Recommendations" required>
                </div>
                
                <div class="form-group">
                    <label for="trackLimit">Number of Tracks</label>
                    <input type="number" id="trackLimit" name="trackLimit" 
                           min="10" max="50" value="30" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="includePlaylists" name="includePlaylists" checked>
                    <label for="includePlaylists">Include tracks from my playlists</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="useAudioFeatures" name="useAudioFeatures" checked>
                    <label for="useAudioFeatures">Match audio characteristics</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="publicPlaylist" name="publicPlaylist">
                    <label for="publicPlaylist">Make playlist public</label>
                </div>
                
                <button type="submit" class="btn-generate" id="generateBtn">
                    üéµ Analyze & Generate Playlist
                </button>
            </form>
            
            <div class="status-message" id="statusMessage"></div>
            <div class="result-playlist" id="resultPlaylist"></div>
        </div>
    </div>
    
    <script>
        let analysisData = null;
        
        document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('generateBtn');
            const statusMsg = document.getElementById('statusMessage');
            const resultDiv = document.getElementById('resultPlaylist');
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Analyzing your music taste...';
            
            // Hide previous results
            statusMsg.style.display = 'none';
            resultDiv.style.display = 'none';
            
            const formData = {
                playlist_name: document.getElementById('playlistName').value,
                track_limit: parseInt(document.getElementById('trackLimit').value),
                include_playlists: document.getElementById('includePlaylists').checked,
                use_audio_features: document.getElementById('useAudioFeatures').checked,
                public: document.getElementById('publicPlaylist').checked
            };
            
            try {
                // Step 1: Analyze taste
                btn.innerHTML = '<span class="loading-spinner"></span>Analyzing your music...';
                
                const analyzeResponse = await fetch('/api/analyze-taste', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        include_playlists: formData.include_playlists
                    })
                });
                
                if (!analyzeResponse.ok) {
                    throw new Error('Failed to analyze music taste');
                }
                
                analysisData = await analyzeResponse.json();
                
                if (analysisData.error) {
                    throw new Error(analysisData.error);
                }
                
                // Display analysis results
                displayAnalysis(analysisData);
                
                // Step 2: Generate recommendations
                btn.innerHTML = '<span class="loading-spinner"></span>Finding perfect tracks...';
                
                const recommendResponse = await fetch('/api/generate-recommendations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        playlist_name: formData.playlist_name,
                        track_limit: formData.track_limit,
                        use_audio_features: formData.use_audio_features,
                        public: formData.public
                    })
                });
                
                if (!recommendResponse.ok) {
                    throw new Error('Failed to generate recommendations');
                }
                
                const result = await recommendResponse.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Show success
                statusMsg.className = 'status-message success';
                statusMsg.textContent = `‚úÖ Created playlist with ${result.track_count} tracks!`;
                statusMsg.style.display = 'block';
                
                resultDiv.innerHTML = `
                    <h3>üéâ Your Playlist is Ready!</h3>
                    <p><strong>${result.playlist_name}</strong></p>
                    <p><a href="${result.playlist_url}" target="_blank">Open in Spotify ‚Üí</a></p>
                `;
                resultDiv.style.display = 'block';
                
                btn.innerHTML = '‚úÖ Playlist Created!';
                setTimeout(() => {
                    btn.innerHTML = 'üéµ Generate Another Playlist';
                    btn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                statusMsg.className = 'status-message error';
                statusMsg.textContent = `‚ùå Error: ${error.message}`;
                statusMsg.style.display = 'block';
                
                btn.innerHTML = 'üéµ Analyze & Generate Playlist';
                btn.disabled = false;
            }
        });
        
        function displayAnalysis(data) {
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.style.display = 'grid';
            
            // Update stats
            document.getElementById('trackCount').textContent = data.track_count || '-';
            document.getElementById('artistCount').textContent = data.unique_artists || '-';
            
            // Update genres
            const genreList = document.getElementById('genreList');
            if (data.top_genres && data.top_genres.length > 0) {
                genreList.innerHTML = data.top_genres.slice(0, 5).map(([genre, count]) => `
                    <li class="genre-item">
                        <span class="genre-name">${genre}</span>
                        <span class="genre-count">${count}</span>
                    </li>
                `).join('');
            } else {
                genreList.innerHTML = '<li class="genre-item"><span class="genre-name">No genres found</span></li>';
            }
            
            // Update audio features
            const featureList = document.getElementById('featureList');
            if (data.avg_audio_features) {
                const features = data.avg_audio_features;
                const featureLabels = {
                    'energy': 'Energy',
                    'danceability': 'Danceability',
                    'valence': 'Happiness',
                    'acousticness': 'Acoustic',
                    'speechiness': 'Vocal'
                };
                
                featureList.innerHTML = Object.entries(features)
                    .filter(([key]) => featureLabels[key])
                    .slice(0, 5)
                    .map(([key, value]) => `
                        <li class="feature-item">
                            <div style="flex: 1;">
                                <div style="display: flex; justify-content: space-between;">
                                    <span class="feature-name">${featureLabels[key]}</span>
                                    <span class="feature-value">${Math.round(value * 100)}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${value * 100}%"></div>
                                </div>
                            </div>
                        </li>
                    `).join('');
            } else {
                featureList.innerHTML = '<li class="feature-item"><span class="feature-name">No features available</span></li>';
            }
        }
    </script>
</body>
</html>
