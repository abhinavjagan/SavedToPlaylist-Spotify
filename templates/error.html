<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Something went wrong' }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@400;600;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #f4f4f4;
        }
        .card {
            background: rgba(25, 20, 20, 0.95);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(29, 185, 84, 0.2), 0 0 100px rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
        }
        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 42px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa36c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }
        a {
            display: inline-block;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            color: #000;
            padding: 14px 32px;
            font-weight: 700;
            border-radius: 24px;
            text-decoration: none;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(29, 185, 84, 0.6);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Uh-oh!</h1>
        <p>{{ message or 'We hit a snag completing the Spotify flow. Please try again.' }}</p>
        <a href="/start">Back to start</a>
    </div>
</body>
</html>
