name: CI and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt

      - name: Run quick smoke check
        run: python -m py_compile LikedToPlaylist.py || true

      - name: Install jq
        if: ${{ env.RENDER_API_KEY != '' && env.RENDER_SERVICE_ID != '' }}
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Trigger Render deploy (optional)
        if: ${{ env.RENDER_API_KEY != '' && env.RENDER_SERVICE_ID != '' }}
        run: |
          echo "Triggering Render deploy for service ${RENDER_SERVICE_ID}"
          curl -s -X POST "https://api.render.com/deploy/svcs/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{}' \
            | jq -r '.id // "deploy-triggered"'

    # Keep secrets usage limited to Actions. Do not print secret values.
